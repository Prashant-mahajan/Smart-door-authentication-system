            <!DOCTYPE html>

   <form method='POST'>

 <input type="text" id="username" name="name">

    var API_URL = "https://ssctg3l3b9.execute-api.us-east-1.amazonaws.com/prod/test-resource";

      $.ajax({
        type: "POST",
        url: API_URL,

                             }),

          $('#entries').html('<h1> success! </h1>');

    });
